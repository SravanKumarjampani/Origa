<div class="grid-container">
  <div class="item2">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"></canvas>
  </div>
  <div class="item3">
    <div class="user-count">
      <div><b>{{userCount}}%</b></div>
      <div>
        <span class="material-icons" style="color: red; font-size: 200%;">
          arrow_upward
        </span>
      </div>
    </div>
  </div>
  <div class="item5" style="display: flex; padding: 0px;">
    <div>
      <span class="material-icons" style="font-size: 220px;">
        person
      </span>
    </div>
    <div class="vl"></div>
    <div class="name-card">
      Name: <br />
      UserName: <br />
      Email Id:
    </div>
  </div>
  <div class="item1" style="text-align: left;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S No. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> Pincode </th>
        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
      </ng-container>
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
